<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* horizontally center */
      align-items: center;     /* vertically center */
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .login-box {
      width: 350px;
      padding: 2rem;
      background: rgb(8, 8, 8);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      color: aliceblue;
    }
    input{
        border-radius: 10px;
    height: 20px;    
}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    Enter the Username : <input type="text" placeholder="Username" /><br><br>
    Enter the Password : <input type="password" placeholder="Password" /><br><br>
    <button>Submit</button>
  </div>
</body>
</html>
